<!doctype html>
<html>
  <body>
    <script>
      addEventListener('message', function(e) {
        var result, error;
        try { result = eval(e.data.code); } catch (e) { error = e.toString(); }
        e.source.postMessage({result: result, id: e.data.id, error: error}, e.origin);
      });
    </script>
  </body>
</html>
