<!doctype html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}Simpl.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ page.description }}">
    <meta name="og:type" content="website">
    <meta name="og:title" content="{{ page.title }}">
    <meta name="og:site_name" content="simpljs.com">
    <meta name="og:image" content="http://simpljs.com/img/{{ page.image }}">{% for stylesheet in page.styles %}
    <link rel="stylesheet" href="/css/{{ stylesheet }}">{% endfor %}
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/kdkheiopehanfbajkkopimfppjmclgbp">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-27434499-4', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body{% if page.id %} id="page-{{ page.id }}"{% endif %}>{% if page.icons %}
    <svg id="icons">{% for icon in page.icons %}{% assign path = site.data.icons[icon] %}
      <symbol id="icon-{{ icon }}" viewBox="0 0 20 20"><path d="{{ path }}"></path></symbol>{% endfor %}
    </svg>{% endif %}
    <header>
      <nav>
        <a class="logo" href="/">Simpl.js</a>
        <ul>
          <li><a href="https://chrome.google.com/webstore/detail/simpljs/kdkheiopehanfbajkkopimfppjmclgbp" target="_blank">Download</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
{{ content }}
    </main>{% for script in page.scripts %}
    <script src="/js/{{ script }}"></script>{% endfor %}
  </body>
</html>
