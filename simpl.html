<!doctype html>
<html>
  <head>
    <title>Simpl.js</title>
    <style>
      body {
        text-align: center;
        margin: 25px 0 0 0;
      }
      body, #port {
        font: 13px monospace;
      }
      #link[href], #port:disabled {
        color: #00e;
      }
      #port {
        outline: none;
      }
      #port:disabled {
        text-decoration: underline;
        background: transparent;
        border: none;
        padding: 0;
      }
      #error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <form name="launcher">
      <a id="link" target="simpl">http://localhost:<input id="port" placeholder="port" value="8000" size="4"></a>
      <input id="action" type="submit" value="Launch">
    </form>
    <div id="error"></div>
    <script src="launcher.js"></script>
  </body>
</html>
